<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Customer</title>
    <style>
      /* General Layout */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .content {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        border-radius: 4px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      /* Links and buttons alignment */
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Edit Customer</h1>

      <!-- Form for editing customer details -->
      <form
        method="POST"
        action="{{ url_for('edit_customer', id=customer.id) }}"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            value="{{ customer.name }}"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            value="{{ customer.email }}"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            name="phone"
            id="phone"
            value="{{ customer.phone }}"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>

      <!-- Back to Customer Page Button -->
      <a href="{{ url_for('view_customer', id=customer.id) }}">
        <button class="btn btn-secondary">Back to Customer</button>
      </a>
    </div>
  </body>
</html>
