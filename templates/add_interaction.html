<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Interaction</title>
    <style>
      /* General Layout */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        border-radius: 4px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Interaction for {{ customer.name }}</h1>

      <form method="POST">
        <!-- Dropdown for interaction type -->
        <div class="form-group">
          <label for="type">Interaction Type:</label>
          <select name="type" id="type" required>
            {% for interaction_type in interaction_types %}
            <option value="{{ interaction_type }}">
              {{ interaction_type }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- Textarea for notes -->
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea
            name="notes"
            id="notes"
            placeholder="Notes"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-primary">Add Interaction</button>
        </div>
      </form>

      <!-- Back to Customer Page Button -->
      <a href="{{ url_for('view_customer', id=customer.id) }}">
        <button class="btn-secondary">Back to Customer</button>
      </a>
    </div>
  </body>
</html>
